{% load staticfiles %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}blip/css/ratchet.min.css">
<style>
    .photo img {

        max-width: 150px;
        vertical-align: top;
    }

    .close {

        padding: 0 10px;
    }
</style>
</head>
<body ng-app="{% block ng_app %}blip.app.static{% endblock %}">
<div class="container">
<div class="content ng-cloak" ng-controller="{% block ng_controller %}AppController{% endblock %}">{% block content %}
    <div class="panel" ng-repeat="post in posts">
        <div class="panel-heading clearfix">{% block post_header %}
            {% verbatim %}
            <h3 class="panel-title">{{ post.guid }} <small>{{ post.author.username }}</small></h3>
            {% endverbatim %}
        {% endblock %}</div>
        {% verbatim %}
        <p class="well">{{ post.body_html }}</p>
        <span class="photo" ng-repeat="photo in photos[post.id]">
            <img class="img-thumbnail" ng-src="{{ photo.image }}">
        </span>
        {% endverbatim %}
    </div>
{% endblock %}</div>
</div>
{% block js %}
<script src="{{STATIC_URL}}blip/js/vendor/underscore.min.js"></script>
<script src="{{STATIC_URL}}blip/js/vendor/angular.min.js"></script>
<script src="{{STATIC_URL}}blip/js/vendor/angular-resource.min.js"></script>
<script src="{{STATIC_URL}}blip/js/app.js"></script>
{% endblock %}
</body>
</html>
