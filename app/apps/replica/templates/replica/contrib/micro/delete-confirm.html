{% extends "base.html" %}{% load humanize %}{% load micro_tags %}

{% block title %}Blips | {% endblock %}
{% block page %}blippy{% endblock %}

{% block content %}
<section class="layout-single-column" id="delete-confirm">
<h2 class="deck">Really delete it?</h2>

<p>A post is about to be deleted. Are you sure?</p>

<form class="wide" action="." method="post">
  {% csrf_token %}
  <p class="submit"><input type="submit" class="btn" value="Yes, delete it."></p>
</form>
</section>
{% endblock %}
