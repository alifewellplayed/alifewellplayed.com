{% spaceless %}{% load replica_blog_tags %}
<div class="modal modalDark fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">About this site</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ site_summary|safe }}
        {% render_menu 'secondary' %}
      </div>
    </div>
  </div>
</div>
{% endspaceless %}
