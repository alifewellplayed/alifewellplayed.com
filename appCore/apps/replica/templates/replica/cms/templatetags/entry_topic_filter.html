<div class="card replica-card card-{{object_slug}} replica-list-card mb-2">{% load humanize %}
  <div class="card-header">
    <h4 class="card-title">{{object_title}} <small>({{object_count}})</small></h4>
  </div>
  <ul class="list-group list-group-flush">
    {% for object in object_list %}
    <li class="list-group-item" id="{{ object.slug }}">
      <a href="{% url 'ReplicaAdmin:EntryEdit' object.id %}">{{ object.title }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">{{object_empty}}</li>
    {% endfor %}
  </ul>
</div>
