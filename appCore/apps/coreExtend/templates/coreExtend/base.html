<!DOCTYPE html>
<html lang="en">{% load core_tags %}
<head>
    <title>{% block title %}{% endblock %}{{site_name}}</title>
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <link rel="canonical" href="{{site_url}}" />
    <link rel="shortcut icon" href="{{STATIC_URL}}replica/img/favicon.ico"/>
    <link rel="apple-touch-icon" href="{{STATIC_URL}}replica/img/iphone_replica.png"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{STATIC_URL}}admin/css/admin.min.css" type="text/css" media="screen" />
    {% block extra %}{% endblock %}
</head>

<body class="{% block page %}{% endblock %} coreExtend">
    <div class="coreExtend-Wrap">
        <div class="sm-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{{STATIC_URL}}admin/js/global.js" type="text/javascript"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
